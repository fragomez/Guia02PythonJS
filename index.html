<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ejercicios de Python en JavaScript - Guía 02</title>
</head>

<body>
    <h1>8. En cierta empresa se les paga a sus trabajadores de la siguiente forma: si el empleado es de planta,
        la hora trabajada se le paga a $20000, si el empleado es administrativo, la hora trabajada se le paga
        a $10000. Para calcular su pago es necesario conocer el total de horas trabajadas.</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia2">
                    <select name="select" id="opcion" class="opcion">
                        <option value="seleccionar" disabled selected> -- Seleccione el tipo de empleado --</option>
                        <option value="Planta">Planta</option>
                        <option value="Administrativo">Administrativo</option>
                    </select>
                    <input id="horas" type="number" placeholder="Ingrese la cantidad de horas laboradas" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="resultado"></div>
                </form>
            </div>
        </div>

    <!-- Cargamos el archivo js dónde se realiza la lógica de negocio-->
    <script src="main.js"></script>
</body>

</html>
