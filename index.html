<body>
    <h1>6. Considere dos variables llamadas temperatura y presión. Escriba una sentencia if-else que muestre
        en pantalla la palabra Alarma si la variable presión es mayor a 200 o si la variable temperatura es
        mayor a 100. En caso contrario, se debe mostrar en pantalla la palabra Normal.</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia2">
                    <input id="temperatura" type="number" placeholder="Ingrese el valor de la temperatura" autofocus required>
                    <input id="presion" type="number" placeholder="Ingrese el valor de la presión" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="resultado"></div>
                    <div class="alarma" id="alarma"></div>
                </form>
            </div>
        </div>
