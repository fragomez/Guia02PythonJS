    <h1>2. Calcule el mayor de tres números, permitiendo leer 3 valores diferentes</h1>
        <div class="contenedor">
            <div class="variables">
                <form name="" id="guia2">
                    <input id="numero1" type="number" placeholder="Ingrese el valor del número 1" autofocus required>
                    <input id="numero2" type="number" placeholder="Ingrese el valor del número 2" required>
                    <input id="numero3" type="number" placeholder="Ingrese el valor del número 3" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="resultado"></div>
                </form>
            </div>
        </div>
