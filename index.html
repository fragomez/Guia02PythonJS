<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ejercicios de Python en JavaScript - Guía 02</title>
</head>

<body>
    <h1>10. Calcular el valor total del valor de 5 productos, el IVA y el subtotal, visualizar los resultados de:
        Iva, Subtotal y Total de la compra de los artículos.</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia2">
                    <input id="producto1" type="number" placeholder="Ingrese el valor del primer producto" required autofocus>
                    <input id="producto2" type="number" placeholder="Ingrese el valor del segundo producto" required>
                    <input id="producto3" type="number" placeholder="Ingrese el valor del tercer producto" required>
                    <input id="producto4" type="number" placeholder="Ingrese el valor del cuarto producto" required>
                    <input id="producto5" type="number" placeholder="Ingrese el valor del quinto producto" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="subtotal" id="subtotal"></div>
                    <div class="iva" id="iva"></div>
                    <div class="resultado" id="resultado"></div>
                </form>
            </div>
        </div>

    <!-- Cargamos el archivo js dónde se realiza la lógica de negocio-->
    <script src="main.js"></script>
</body>

</html>
