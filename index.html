<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>13. En una tienda de HELADO da un descuento por compra a sus clientes con membresía dependiendo
        de su tipo, sólo existen tres tipos de membresía, tipo A, tipo B y tipo C.
        Los descuentos son los siguientes:
        Tipo A 10% de descuento
        Tipo B 15% de descuento
        Tipo C 20% de descuento</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia2">
                    <select name="select" id="opcion">
                        <option value="seleccione" selected disabled>-- Seleccione el tipo de membresia --</option>
                        <option value="TipoA">Tipo A</option>
                        <option value="TipoB">Tipo B</option>
                        <option value="TipoC">Tipo C</option>
                    </select>
                    <input id="cantidad" type="number" placeholder="Ingrese la cantidad de helados" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="resultado"></div>
                </form>
            </div>
        </div>

    <!-- Cargamos el archivo js dónde se realiza la lógica de negocio-->
    <script src="main.js"></script>
</body>

</html>
