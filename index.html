<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">

<body>
    <h1>9. Realizar el algoritmo que lea N números, calcule y escriba la suma de los pares y la resta de los
        impares. Numero par es aquel que su residuo igual a cero (num %2!=0)</h1>
        <div class="contenedor">
            <div class="variables">
                <form id="guia2">
                    <input id="numero1" type="number" placeholder="Ingrese el primer número" required autofocus>
                    <input id="numero2" type="number" placeholder="Ingrese el segundo número" required>
                    <input id="numero3" type="number" placeholder="Ingrese el tercer número" required>
                    <input id="numero4" type="number" placeholder="Ingrese el cuarto número" required>
                    <div class="operaciones">
                        <button id="calcular" type="submit">Calcular</button>
                        <button id="limpiar" type="reset">Limpiar</button>
                    </div>
                    <div class="resultado" id="resultado"></div>
                    <div class="impares" id="impares"></div>
                </form>
            </div>
        </div>

    <!-- Cargamos el archivo js dónde se realiza la lógica de negocio-->
    <script src="main.js"></script>
</body>

</html>
